<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Domain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #1288c7, #6eb8e0);
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background-color: #b3e3ff;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333333;
        }
        
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        a {
            color: #275c57;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background-color: #275c57;
            color: #d1fffa;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        
        button:hover {
            background-color: #1e4a45;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .message-container {
            margin-top: 20px;
            min-height: 20px;
        }
        
        .error-message {
            padding: 15px;
            background-color: #ffebee;
            border-radius: 5px;
            border-left: 4px solid #f44336;
            text-align: center;
        }
        
        .system-error {
            padding: 15px;
            background-color: #fff3e0;
            border-radius: 5px;
            border-left: 4px solid #ff9800;
            text-align: center;
        }
        
        .loading {
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
            text-align: center;
            color: #275c57;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div>
            <h1>Example Domain</h1>
            <p>This domain is for use in documentation examples without needing permission. Avoid use in operations.</p>
            <p><a href="https://iana.org/domains/example">Learn more</a></p>
        </div>
        
        <div class="button-container">
            <button id="actionButton">Continue</button>
            <div id="messageContainer" class="message-container"></div>
        </div>
    </div>

    <footer>
        <p>©2025 made by wdfqx. GPLv3 Licensed at <a href="https://github.com/wdfqx/landing-page" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </footer>
<script>
    function ping(url) {
        return new Promise((resolve) => {
            const t = performance.now();
            // 使用no-cors模式避免CORS问题
            fetch(url, {
                method: "HEAD",
                cache: "no-store",
                mode: "no-cors"
            })
            .then(() => {
                const delay = Math.round(performance.now() - t);
                resolve(delay);
            })
            .catch(() => {
                const delay = Math.round(performance.now() - t);
                resolve(delay > 10000 ? null : delay);
            });

            setTimeout(() => resolve(null), 10000);
        });
    }
    
    document.getElementById('actionButton').addEventListener('click', async function() {
        const container = document.getElementById('messageContainer');
        container.innerHTML = '<div class="loading"><p>请稍候...</p></div>';
        
        try {
            // 获取data文件
            const data = await fetch('./data.json').then(r => r.json());
            
            if (!data.url || !Array.isArray(data.url)) {
                container.innerHTML = '<div class="system-error"><p>系统出错，请稍后再试</p></div>';
                return;
            }
            
            // 测速所有URL
            const promises = data.url.map(async (url) => ({
                url: url,
                delay: await ping(url)
            }));
            
            const results = await Promise.all(promises);
            const available = results.filter(r => r.delay !== null);
            
            if (available.length === 0) {
                container.innerHTML = '<div class="error-message"><p>您的网络状况不佳，请切换网络环境或稍后再试，您也可以联系站长反馈此事。</p></div>';
                return;
            }
            
            // 按延迟排序并跳转最快
            available.sort((a, b) => a.delay - b.delay);
            window.location.href = available[0].url;
            
        } catch {
            container.innerHTML = '<div class="system-error"><p>系统出错，请稍后再试</p></div>';
        }
    });
</script>
</body>
</html>
